<nz-layout class="layout">
  <nz-sider>
    <div class="logo">
      <div nz-row>
        <div nz-col nzSpan="16" nzOffset="4">
          <i nz-icon nzType="shopping"></i>
          ShoopingCart
        </div>
      </div>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <i nz-icon nzType="shopping"></i>
        <span>Shopping</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="shopping-cart"></i>
        <span>My Cart</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="right-layout">
    <nz-header>
      <app-header></app-header>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <app-footer></app-footer>
    </nz-footer>
  </nz-layout>
</nz-layout>
